name: Scan IAC
on: [push]

permissions:
  checks: write
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
env:
  AWS_REGION : "eu-west-1"
  AWS_REGION_ZONE : "eu-central-1"  
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run StandardLint
        uses: mikaelvesavuori/standardlint-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Testing with CFN Lint Command
        uses: scottbrenner/cfn-lint-action@v2
        with:
          command: cfn-lint -t cloudformation/template.yml
      - name: Run cfn-nag
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation
      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          file: cloudformation/template.yml
          skip_check: CKV_AWS_59
          framework: cloudformation
          output_format: sarif
          output_file_path: reports/results.sarif 
          download_external_modules: true
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::172017021075:role/GithubWorkFlowRole
          role-session-name: githubworkflowrolesessiont2
          aws-region: ${{ env.AWS_REGION }}
      - name: Deploy to AWS CloudFormation Irland
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: lambda-vpc
          template: cloudformation/template.yml
          capabilities: CAPABILITY_NAMED_IAM
          parameter-overrides: "DomainNamePrefix=apiirland"
      - name: Get GlobalTableZoneFrankfurt
        run: |
            GlobalTableZoneFrankfurt=`aws cloudformation describe-stacks --stack-name lambda-vpc --query "Stacks[0].Outputs[?OutputKey == 'GlobalTableZoneFrankfurt'].OutputValue" | grep arn`
            aws cloudformation describe-stacks --stack-name lambda-vpc --query "Stacks[0].Outputs[?OutputKey == 'GlobalTableZoneFrankfurt'].OutputValue" | grep arn 
            echo "GlobalTableZoneFrankfurt=$GlobalTableZoneFrankfurt" >> $GITHUB_ENV
      - name: Show GlobalTableZoneFrankfurt
        run: |
            echo "${{ env.GlobalTableZoneFrankfurt }}"
      - name: configure aws credentials Frankfurt region
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::172017021075:role/GithubWorkFlowRole
          role-session-name: githubworkflowrolesessiont2
          aws-region: ${{ env.AWS_REGION_ZONE }}

      - name: Deploy to AWS CloudFormation Frankfurt
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: lambda-vpc
          template: cloudformation/template.yml
          capabilities: CAPABILITY_NAMED_IAM
          parameter-overrides: "DomainNamePrefix=apifrankfurt,GlobalTableArn=${{ env.GlobalTableZoneFrankfurt }}"