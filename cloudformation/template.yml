  RestApiMapping:
    Type: 'AWS::ApiGateway::BasePathMapping'
    Properties:
      BasePath: "v1"
      DomainName: !Ref RestApiDomainName
      RestApiId: !Ref RestApi
  HealthCheckRestApi: 
    Type: 'AWS::Route53::HealthCheck'
    Properties: 
      HealthCheckConfig: 
        Port: 443
        Type: HTTPS
        EnableSNI: True
        ResourcePath: 'v1/healthcheck'
        FullyQualifiedDomainName: !Join
          - ''
          - - !Ref 'DomainNamePrefix'
            - .
            - !Ref 'DomainName'
            - ''
        RequestInterval: 30
        FailureThreshold: 5
Metadata: {}
Outputs:
  ApiEndpoint:
    Value: !Sub "https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiStage}/"
  ApiEndpointDomain:
    Value: !Join
      - ''
      - - !Ref 'DomainNamePrefix'
        - .
        - !Ref 'DomainName'
        - ''